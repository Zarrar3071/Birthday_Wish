<!DOCTYPE html>
<html>
<head>
    <title>Birthday Greeting Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        } */

        /* Add styles for the flower image */
        /* .flower-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            opacity: 0.3;  Adjust the opacity as needed 
            z-index: -1;  Place the flower image behind the card content 
        }*/

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            color: #ffffff;
        }
        .card {
            display: none;
            background-color: #f5f5f5;
            background-image: url();
            border: 10px solid transparent;
            border-radius: 10px;
            padding: 20px;
            max-width: 70%;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0px 0px 13px 11px white;
            opacity: 0;
    transform: translateY(50px);
    animation: fadeSlideIn 5s ease forwards;

        }
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-container {
            position: fixed;
            opacity: 0.8;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            margin: 0 auto;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 19px 24px 21px 4px #3498db;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none; /* Initially hide the password container */
        }

        .password-input {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 70%;
            outline: none;
        }

        .password-button {
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-button:hover {
            background-color: #0c68d3;
        }
        audio{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loading-text">LOADING JUST FOR U</div>
    </div>
    <div class="card" id="birthdayCard">
        <!-- <img src="" alt="" class="flower-image"> Add a flower image -->
        <h2>Birthday Greeting</h2>
        <p id="nameAnimation">Dear <span id="animatedName"></span>,</p>
        <p>On this special day, I want to wish you a very happy birthday!</p>
        <p>May your day be filled with joy, laughter, and unforgettable moments.</p>
        <p>"Happy Birthday! </p>
        <p>Wishing you a fantastic day,"</p>
        <p>üç∞ üéÇ üç∞</p>
        <audio controls >
            <source src="Shayad - Love Aaj Kal 128 Kbps.mp3" type="audio/mpeg" >
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="password-container" id="passwordContainer">
        <p>Enter the password to view the card:</p>
        <input type="password" id="passwordInput" class="password-input">
        <button onclick="checkPassword()" class="password-button">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        // Show the initial loader
        const loader = document.getElementById('loader');
        const birthdayCard = document.getElementById('birthdayCard');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        const message = document.getElementById('message');
        const animatedName = document.getElementById('animatedName');
        const name = "Abu bakar";
        let index = 0;

        function animateName() {
            if (index < name.length) {
                animatedName.textContent += name[index];
                index++;
            } else {
                animatedName.textContent = '';
                index = 0;
            }
            setTimeout(animateName, 200); // Adjust the time (in milliseconds) between displaying each letter
        }

        animateName();

       
        setTimeout(() => {
            loader.style.display = 'none';
            passwordContainer.style.display = 'block';
        }, 5000);

        function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            if (enteredPassword.toLowerCase() === 'ali') {
                passwordContainer.style.display = 'none';
                birthdayCard.style.display = 'block';
            } else if (enteredPassword === '') {
                message.textContent = 'Password is required.';
            } else {
                message.textContent = 'Incorrect password. Please try again or contact Zarrar for assistance.';
            }
        }
    </script>
</body>
</html>
